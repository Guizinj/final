<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: rgba(0, 0, 0, 0.212);
            display: flex;
            height: 200px;
            align-items: center;
        }       
        div.item{
           background-color: blue;
           border: 1px solid rgba(0, 0, 0, 0.473);
           text-align: center;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="item">Eexemplo de bloco A</div>
        <div class="item">Eexemplo de bloco B</div>
        <div class="item">Eexemplo de bloco C</div>
        <div class="item">Eexemplo de bloco D</div>
        <div class="item">Eexemplo de bloco E</div>
        <div class="item">Eexemplo de bloco F</div>
        <div class="item">Eexemplo de bloco G</div>
    </div>
</body>
</html>
