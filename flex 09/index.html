<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: rgba(0, 0, 0, 0.212);
            display: flex;
            height: 500px;
            flex-flow: column wrap;
            justify-content: center;
            align-content: center;
            
        }
        div.item{
            background-color: blue;
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            flex-basis: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="A">A</div>
        <div class="item" id="B">conteudo maior</div>
        <div class="item" id="C">C</div>
        <div class="item" id="D">Conteudo beeeeem maior</div>
        <div class="item" id="E">E</div>
    </div>
</body>
</html>
