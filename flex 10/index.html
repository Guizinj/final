<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: rgba(0, 0, 0, 0.212);
            display: flex;
            height: 500px;
            flex-flow: row nowrap;
            justify-content: ;
            align-items: flex-start;
        }
        div.item{
            background-color: blue;
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            flex-basis: auto;
        }
        div#A{
            flex-grow: 0;
            flex-basis: 100px;
        }
        div#B{
            flex-grow: 1;
        }
        div#C{
            flex-grow: 0;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="A">A</div>
        <div class="item" id="B">B</div>
        <div class="item" id="C">C</div>
    </div>
</body>
</html>
